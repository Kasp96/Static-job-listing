<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../dist/css/style.min.css">
</head>

<body>

    <header class="header"></header>

    <main>
        <div class="container-lg d-flex flex-column">

            <div class="popup d-flex justify-content-between align-items-center">

                <div class="popup__selected-filter-box position-relative">
                    <button class="popup__button">Frontend
                    </button>
                    <span class="popup__img-box d-flex">
                        <img class="popup__close-mark" src="../dist/img/icon-remove.svg" alt="close mark"></span>
                </div>
                <p class="popup__clear-btn m-0 p-0">Clear</p>
            </div>

            <div
                class="jobs__box new-job-offer d-flex flex-column flex-md-row align-items-md-center py-5 position-relative">
                <img class="jobs__logo" src="../dist/img/photosnap.svg" alt="company logo">
                <div class="jobs__offer me-md-3 me-lg-0">
                    <div class="jobs__header d-flex gap-3 gap-md-2">
                        <p class="jobs__company-name me-4 me-md-3 mb-0">Photosnap</p>
                        <button class="jobs__header__badge jobs__header__badge--new">new!</button>
                        <button class="jobs__header__badge jobs__header__badge--featured">featured</button>
                    </div>
                    <p class="jobs__offered-job m-md-0 my-md-1 ">Senior Frontend Developer </p>
                    <p class="jobs__job-offer d-flex align-items-center
                    pb-1 p-md-1 m-md-0">
                        <span>1d ago</span>
                        <span class="dot">&bull;</span>
                        <span>Full Time</span>
                        <span class="dot">&bull;</span>
                        <span>USA only</span>
                    </p>
                </div>
                <div class="jobs__tags d-flex gap-4 flex-wrap ms-md-auto">
                    <button class="jobs__button">Frontend</button>
                    <button class="jobs__button">Senior</button>
                    <button class="jobs__button">HTML</button>
                    <button class="jobs__button">CSS</button>
                    <button class="jobs__button">JavaScript</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../dist/js/script.min.js"></script>
</body>

</html>
